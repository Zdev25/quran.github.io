<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق القرآن الكريم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- شريط التنقل العلوي -->
        <header class="app-header">
            <div class="header-content">
                <button id="toggleSurahsBtn" class="icon-btn">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>القرآن الكريم</h1>
                <button id="settingsBtn" class="icon-btn">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>

        <!-- قائمة السور -->
        <div class="surahs-list" id="surahsList">
            <!-- سيتم ملء قائمة السور ديناميكياً -->
        </div>

        <!-- محتوى السورة -->
        <div class="surah-content" id="surahContent">
            <div class="surah-header">
                <h2 id="surahName"></h2>
                <div class="surah-controls">
                    <button id="playBtn" class="icon-btn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="stopBtn" class="icon-btn">
                        <i class="fas fa-stop"></i>
                    </button>
                </div>
            </div>
            <div class="verses-container" id="versesContainer">
                <!-- سيتم ملء الآيات ديناميكياً -->
            </div>
        </div>

        <!-- شريط التحكم السفلي -->
        <div class="player-controls">
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <div class="controls">
                <button id="prevVerse" class="control-btn"><i class="fas fa-step-backward"></i></button>
                <button id="playPause" class="control-btn"><i class="fas fa-play"></i></button>
                <button id="nextVerse" class="control-btn"><i class="fas fa-step-forward"></i></button>
            </div>
        </div>

        <!-- نافذة الإعدادات -->
        <div id="settingsModal" class="settings-modal">
            <div class="settings-content">
                <div class="settings-options">
                    <div class="settings-option">
                        <label for="reciter">اختر القارئ:</label>
                        <select id="reciter">
                            <option value="alafasy">مشاري العفاسي</option>
                            <option value="minshawi">محمد صديق المنشاوي</option>
                            <option value="husary">محمود خليل الحصري</option>
                            <option value="abdulbasit">عبد الباسط عبد الصمد</option>
                            <option value="muaiqly">ماهر المعيقلي</option>
                            <option value="sudais">عبد الرحمن السديس</option>
                            <option value="shatri">أبو بكر الشاطري</option>
                            <option value="rifai">هاني الرفاعي</option>
                            <option value="shahriar">شهريار</option>
                            <option value="hudhaify">علي الحذيفي</option>
                            <option value="shuraym">سعود الشريم</option>
                            <option value="basfar">عبد الله بصفر</option>
                            <option value="ajamy">أحمد العجمي</option>
                            <option value="ghamdi">سعد الغامدي</option>
                            <option value="jibreel">محمد جبريل</option>
                            <option value="jazaery">أبو بكر الجزائري</option>
                        </select>
                    </div>
                    <div class="settings-option">
                        <label for="fontSize">حجم الخط:</label>
                        <select id="fontSize">
                            <option value="small">صغير</option>
                            <option value="medium" selected>متوسط</option>
                            <option value="large">كبير</option>
                            <option value="xlarge">كبير جداً</option>
                        </select>
                    </div>
                    <div class="settings-option">
                        <label for="playbackSpeed">سرعة التشغيل:</label>
                        <select id="playbackSpeed">
                            <option value="0.5">x0.5</option>
                            <option value="0.75">x0.75</option>
                            <option value="1" selected>x1</option>
                            <option value="1.25">x1.25</option>
                            <option value="1.5">x1.5</option>
                        </select>
                    </div>
                </div>
                <button id="closeSettings" class="close-btn">حفظ الإعدادات</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
